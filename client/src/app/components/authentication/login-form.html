<div class="min-w-[300px] mx-auto my-8">
  <div class="p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-6 text-center">Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <mat-form-field class="w-full">
        <mat-label>Username</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your username" />
        <mat-error [@If]="form.get('email')?.invalid && form.get('email')?.touched">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" />
        <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button type="submit" class="w-full py-2" [disabled]="formStatus === 'Occuped'">
        Login
      </button>
    </form>
  </div>
</div>
