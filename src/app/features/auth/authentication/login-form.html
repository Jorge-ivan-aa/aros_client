<div class="min-w-[300px] mx-auto my-8">
  <div class="p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-6 text-center">Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <div class="w-full">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Valid email is required
        </div>
      </div>

      <div class="w-full">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <div class="relative">
          <input
            id="password"
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
          />
          <button
            type="button"
            (click)="clickEvent($event)"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            {{ hide() ? 'ver' : 'ocultar' }}
          </button>
        </div>
        <div
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
        [disabled]="formStatus === 'Occuped' || form.invalid"
      >
        <span *ngIf="formStatus === 'Free'">Login</span>
        <span *ngIf="formStatus === 'Occuped'">Logging in...</span>
      </button>
    </form>
  </div>
</div>
