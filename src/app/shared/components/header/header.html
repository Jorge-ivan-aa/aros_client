<header
  class="fixed top-0 left-0 flex justify-between items-center h-16 px-4 bg-surface-50 dark:bg-surface-900 w-full max-w-full overflow-hidden z-10"
  [ngClass]="{
    'z-50': isMobile
  }">
  <!-- Left Section: Logo and Current Selection -->
  <section class="flex items-center gap-4">
    <!-- Logo -->
    <h1 class="flex items-center text-primary-500 font-black text-[1.5rem]">
      <app-logo [size]="45"></app-logo><span class="max-md:hidden">AROS</span>
    </h1>
    <span class="font-bold bg-primary-500 py-1 px-2.5 rounded-md text-primary-contrast">{{customer}}</span>


    <!-- Current Selection Display -->
    @if (selectedMenuItem) {
    <div class=" hidden md:flex items-center gap-2 ml-4 pl-4 border-l border-surface-200 dark:border-surface-700">
      @if (selectedMenuItem.icon) {
      <i [class]="selectedMenuItem.icon + ' text-surface-500 dark:text-surface-400'"></i>
      }
      <span class="text-surface-700 dark:text-surface-300 font-medium">
        {{ selectedMenuItem.description }}
      </span>
    </div>
    }
  </section>

  <!-- Center Section: Horizontal Menu Options for Workers -->
  <section class="hidden lg:flex items-center gap-2">
    <!-- Horizontal menu options will be dynamically added here -->
    @for (option of horizontalMenuOptions; track option.id) {
    <button class="px-3 py-2 rounded-lg text-sm font-medium transition-colors" [class]="
        option.isActive
          ? 'bg-primary-500 text-surface-0'
          : 'text-surface-600 dark:text-surface-400 hover:bg-surface-100 dark:hover:bg-surface-800'
      " (click)="onHorizontalOptionClick(option)" [title]="option.description">
      @if (option.icon) {
      <i [class]="option.icon + ' mr-2'"></i>
      }
      {{ option.label }}
    </button>
    }
  </section>

  <!-- Right Section: Menu Toggle and Dark Mode -->
  <section class="flex items-center gap-4">
    <!-- Menu Toggle Button (Mobile) -->
    <button class="lg:hidden p-2 rounded-lg hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors"
      (click)="toggleMenu.emit()" aria-label="Abrir menÃº">
      <i class="pi pi-bars text-surface-600 dark:text-surface-400"></i>
    </button>

    <!-- Dark Mode Button -->
    <app-dark-mode-button></app-dark-mode-button>
  </section>
</header>
