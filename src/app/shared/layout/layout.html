<div class="min-h-screen bg-surface-50 dark:bg-surface-900">
  <!-- Header -->
  <app-header (toggleMenu)="toggleSidebar()"></app-header>

  <!-- Main Layout Container -->
  <div class="flex pt-16 h-[calc(100%-2rem)]">
    <!-- Sidebar -->
    <app-sidebar [visible]="sidebarVisible" [isMobile]="isMobile" (visibleChange)="onSidebarVisibleChange($event)">
    </app-sidebar>

    <!-- Main Content Area -->
    <main class="flex-1 transition-all duration-300 ease-in-out min-h-[calc(100vh-5rem)]" [class]="{
        'lg:mr-90': sidebarVisible && !isMobile,
        'min-lg:mr-[calc(20vw+1rem)]': !sidebarVisible || !isMobile,
        'ml-4': !isMobile,
        'mr-4': !isMobile
      }">

      <!-- Content -->
      <div class="w-full h-full p-4 lg:p-6 rounded-3xl border border-surface-200 dark:border-surface-700">
          <article class="p-4 lg:p-6 h-full overflow-auto">
            <ng-content></ng-content>
          </article>
      </div>
    </main>
  </div>
</div>
